{% extends 'base.html' %}
{% block header %}
<h1>List</h1>
{% endblock %}

{% block content %}
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Grade</th>
            <th scope="col">Note</th>
            <th scope="col">tarif</th>
            <th scope="col">Country</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <th scope="row">{{ user['id'] }}</th>
            <td><a href="user/{{user['id']}}">{{ user['name'] }}</a></td>
            <td>{{ user['email'] }}</td>
            <td>{{ user['age'] if user['age'] else 'no age information'}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
